<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 2vw;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td style="background-color:aqua;">First Cell</td>
      <td style="background-color:red;">Second Cell</td>

    </tr>
  </table>
</body>
</html>
